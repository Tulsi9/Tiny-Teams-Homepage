<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stickynotes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Sticky notes</title>
    
    
</head>
<body>
    
    <header>
        <div class="container">
          <div class="nav">
            <div>
              <h1><i style="color: #c2ff3d;" class="fas fa-sticky-note"></i> Sticky Notes</h1>
              <h6><i style="color: black;" ></i>Press enter to save the note.Double click on a note to delete it.</h6>
            </div>
            <div>
              <button class=" btn btn-success" onclick="createNote()">Create Note</button>
              <button class=" btn btn-info" onclick="hideNote()">Hide </button>
              <button class=" btn btn-danger" onclick="deleteNotes()">Delete Notes</button>
            </div>
          </div>
        </div>
      </header>
    
      <div class="container">
        <div class="createBox">
          <textarea placeholder="Write note..." id="user-input" maxlength="135" style="font-size: 1.5rem;"></textarea>
        </div>
      </div>
    
      <div class="container">
        <div class="notes"></div>
      </div>
      
      
      <script src="stickynotes.js"></script>
</body>
</html>
